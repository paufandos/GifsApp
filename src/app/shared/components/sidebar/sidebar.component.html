<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button (click)="getGifsByTag(tag)" class="list-group-item list-group-item-action mb-2" *ngFor="let tag of tags">
      <div class="hidde-large-tag">{{tag | uppercase}}</div>
    </button>
  </div>
</div>
